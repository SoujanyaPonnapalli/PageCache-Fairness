# Fairness Benchmark Configuration
# INI-style configuration for C++ benchmark runner
#
# This configuration defines fairness workloads to demonstrate
# pagecache fairness issues between different I/O patterns.
#
# Note: rate_iops limits the IOPS per job. With numjobs=1 and rate_iops=1000,
#       total IOPS will be 1000 IOPS max

[steady_reader_4k_d1]
description = Steady 4k reader (iodepth=1) - sequential access through 1G file
file_size = 1G
block_size = 4k
runtime = 60
numjobs = 1
iodepth = 1
pattern = read
rate_iops = 1000

