# cgroup_config.ini
# Shared 2G page cache pool across two clients
# Each client pinned to its own CPU cores

[clients]   # parent group
cgroup_name = clients
memory.max = 2G            # total memory cap (shared)
memory.swap.max = 0        # disable swap

[client1_steady]
cgroup_name = clients/client1
cpuset.cpus = 0-9          # 10 dedicated cores
memory.high = 0            # no per-cgroup pressure point
memory.max = max           # inherits parent's 2G cap

[client2_bursty]
cgroup_name = clients/client2
cpuset.cpus = 10-19        # 10 dedicated cores
memory.high = 0
memory.max = max

