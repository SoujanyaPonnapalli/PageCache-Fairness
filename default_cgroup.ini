# cgroup_config.ini (v2 style)
# Equal shares for CPU, Memory, and I/O between steady and bursty clients

[client1_steady]
cgroup_name = default
# CPU
cpu.weight = 100           # equal CPU weight
cpu.max = 100000 100000    # allow 1 full core
# Memory
memory.high = 2G           # fair-share pressure point
memory.max = 2G           # hard cap if needed
memory.swap.max = 0        # disable swap

# I/O
io.weight = 100
# Optional: cap absolute bandwidth (adjust device major:minor)
# io.max = "8:0 rbps=104857600 wbps=52428800"

[client2_bursty]
cgroup_name = default
# CPU
cpu.weight = 100           # equal CPU weight
cpu.max = 100000 100000    # allow 1 full core
# Memory
memory.high = 2G           # fair-share pressure point
memory.max = 2G           # hard cap if needed
memory.swap.max = 0        # disable swap
# I/O
io.weight = 100
# Optional: cap absolute bandwidth (adjust device major:minor)
# io.max = "8:0 rbps=104857600 wbps=52428800"
