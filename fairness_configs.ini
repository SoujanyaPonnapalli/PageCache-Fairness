# Fairness Benchmark Configuration
# INI-style configuration for C++ benchmark runner
#
# This configuration defines 8 fairness workloads to demonstrate
# pagecache fairness issues between different I/O patterns.

[steady_reader_d1]
description = Steady 4k reader (iodepth=1) - small file portion
file_size = 1G
block_size = 4k
runtime = 60
numjobs = 1
iodepth = 1
pattern = read

[steady_reader_d32]
description = Steady 4k reader (iodepth=32) - small file portion
file_size = 1G
block_size = 4k
runtime = 60
numjobs = 1
iodepth = 32
pattern = read

[steady_writer_d1]
description = Steady 4k writer (iodepth=1) - small file portion
file_size = 1G
block_size = 4k
runtime = 60
numjobs = 1
iodepth = 1
pattern = write

